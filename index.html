<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <link rel="stylesheet" href="style.css" />
  </head>
</html>
<body>
<div class="grid-container">
 <div class="buttonsMac">
          <button class="buttonMac R"></button>
          <button class="buttonMac Y"></button>
          <button class="buttonMac G" ></button>
        </div>
<input type="text"  id="inputCalculator" disabled="disabled">

  <div class=" grid-item btn-darkGrey btn-clear">C</div>
  <div class="grid-item btn-darkGrey">+/-</div>
  <div class="grid-item btn-darkGrey operation">%</div>
  <div class="grid-item btn-orange operation">รท</div>
  <div class="grid-item btn-grey number 7"  value="7">7</div>
  <div class="grid-item btn-grey number 8"  value="8">8</div>
  <div class="grid-item btn-grey number 9"  value="9">9</div>
  <div class="grid-item btn-orange operation" >x</div>
  <div class="grid-item btn-grey number 4 "  value="4">4</div>
   <div class="grid-item btn-grey number 5"  value="5">5</div>
   <div class="grid-item btn-grey number"  value="6">6</div>
  <div class="grid-item btn-orange operation">-</div>
  <div  class="grid-item btn-grey number btn1" value="1">1</div>
  <div class="grid-item btn-grey number"  value="2" >2</div>
  <div class="grid-item btn-grey number"  value="3">3</div>
  <div class="grid-item btn-orange operation" >+</div>
  <div class="grid-item btn-grey number number0"  value="0">0</div>
  <div class="grid-item btn-grey number comma">,</div>
  <div class="grid-item btn-orange btn-Equal ">=</div>
</div>
<script src="calculator.js"></script>
</body>
</html>
